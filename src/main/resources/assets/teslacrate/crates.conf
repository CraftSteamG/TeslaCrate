simple {
    display-name="Simple"
    keys {
        basic {
            virtual {}
        }
    }
    rewards {
        diamond {
            chance=1
            rewards {
                commands {
                    diamond {
                        command="give <player> diamond 1"
                    }
                }
            }
        }
    }
}
tesla {
    display-name="Tesla"
    keys {
        weber=1
        meter=2
    }
    metadata {
        chance-sum=10000
        cooldown=663
        msg-announce="&f<player> &7has won <reward> &7from a &e<crate> &7crate!"
        msg-player="&7You won a <reward> &7from a &e<crate> &7crate!"
    }
    rewards {
        compass=4000
        glowstone=3000
        lightning=2000
        wither-kit {
            chance=1000
            display-name="Wither Kit"
            rewards {
                commands {
                    skulls {
                        command="give <player> skull 3 1"
                    }
                }
                items {
                    soul-sand {
                        id="minecraft:soul_sand"
                        quantity=4
                    }
                }
            }
        }
    }
}
