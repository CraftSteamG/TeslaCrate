buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.8.1'
}
apply plugin: 'net.minecraftforge.gradle.forge'

group 'com.mcsimonflash.sponge.teslacrate'
ext {
    teslapoweredversion = '1.0.1'
    teslacrateversion = '2.0.1-legacy'
    spongeapiversion = '6.1.0-SNAPSHOT'
    completeversion = "-s${spongeapiversion.substring(0, 3)}-t${teslapoweredversion}-v${teslacrateversion}"
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile "org.spongepowered:spongeapi:${spongeapiversion}"
}

jar {
    archiveName = "${project.name}${completeversion}.jar"
}

task copyJars(type: Copy) {
    from jar into project.file("#releases/${teslacrateversion}")
}

build.dependsOn(copyJars)

minecraft {
    version = "1.12-14.21.1.2413"
    mappings = "snapshot_20170624"
}