group 'com.mcsimonflash.sponge.teslacrate'
ext {
    teslapoweredversion = '1.0.0'
    teslacrateversion = '2.0.0-legacy'
    spongeapiversion = '7.0.0-SNAPSHOT'
    completeversion = "-s${spongeapiversion.substring(0, 3)}-t${teslapoweredversion}-v${teslacrateversion}"
}

apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile "org.spongepowered:spongeapi:${spongeapiversion}"
}

jar {
    archiveName = "${project.name}${completeversion}.jar"
}

task copyJars(type: Copy) {
    from jar into project.file("#releases/${teslacrateversion}")
}

build.dependsOn(copyJars)